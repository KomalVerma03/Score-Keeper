<!DOCTYPE html>
<html>
    <head>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
<style>
    .winner {
        color:green;
    }
    .loser {
        color:red;
    }
</style>
<body>
    <section class="section"> <!-- adds spacing. feature of bulma -->
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
            <div class="card">
                <figure class="image is-2by1">
                    <img src="game.png">
                  </figure>
                <header class="card-header">
                  <p class="card-header-title">
                    Score Keeper 
                  </p>
                  <button class="card-header-icon" aria-label="more options">
                    <span class="icon">
                      <i class="fas fa-angle-down" aria-hidden="true"></i>
                    </span>
                  </button>
                </header>
                <div class="card-content">
                  <div class="content">
                    <h1 class="title is-1"><span id="player1"> 0 </span> to <span id="player2"> 0 </span></h1>
                    <p>Use the buttons below to keep a count of the Score</p>
                    <lable for="playto" class="label is-medium is-inline">Playing for how many Scores</lable>
                    <div class="select is-rounded select is-warning">
                        <select name="" id="playto">
                            <option value="5">5</option>
                            <option value="7">7</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                            <option value="25">25</option>
                        </select>
                    </div>
                  </div>
                </div>
                <footer class="card-footer">
                  <button id="p1button" class="button is-success button card-footer-item">Player One +1</button>
                  <button id="p2button" class="button is-info button card-footer-item">Player Two +1</button>
                  <button id="reset" class="button is-danger button card-footer-item">Reset</button>
                  
                </footer>
              </div>

        </div>   
        </div>
    </div>
</section>
</body>
</html>
<script src="scorekeeper.js"></script>
